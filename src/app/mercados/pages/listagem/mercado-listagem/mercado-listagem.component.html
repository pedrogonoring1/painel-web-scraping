
<div class="container">
  <div class="row">
    <div class="col-12">
    </div>
  </div>

  <app-breadcrumb [breadcrumb]="bradcrumb"></app-breadcrumb>

  <mat-card class="example-card mt-4">
    <mat-card-content>
      <div class="row mb-3">
        <div class="col-6">
          <div class="">
            <button class="btn btn-md btn-success" (click)="openDialogCadastro()">Cadastrar</button>
          </div>
        </div>
          <div class="col-6">
            <div class="text-end">
              <app-consulta-mercado (onEnviarMercadosResponse)="atualizarMercadosResponse($event)" (onPesquisarTodos)="recuperarMercados()" (onTextoFiltro)="atualizarTextoFiltro($event)"></app-consulta-mercado>
            </div>
          </div>
      </div>

      <hr>

      <div class="row mb-3" *ngIf="exibirTextoFiltro">
        <div class="col-12">
          <label class="label-filtro">Filtro: </label>
          <span class="badge rounded-pill bg-primary spacin-button badge-font" (click)="removerFiltro()">{{nomeMercadoFiltro}} <i class="bi bi-x-circle-fill"></i></span>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12 card card-mercado" *ngFor="let mercado of mercados">
          <div class="mb-2">
            <img [src]="mercado.LinkImage" alt="" class="image-mercado img-fluid"> <br>
            <label class="mb-1 mt-2">{{mercado.Nome}}</label> <br>

          </div>
          <div class="col-12 ">
            <div class="d-flex">
              <button button class="btn btn-sm btn-warning spacin-button" (click)="abrirDialogEdit(mercado)" matTooltip="Editar"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-sm btn-danger spacin-button" (click)="abrirDialogConfirm(mercado)" matTooltip="Excluir"><i class="bi bi-trash3-fill"></i></button>
              <button class="btn btn-sm btn-primary spacin-button" (click)="copyText(mercado._id)"  matTooltip="Copiar ID"
              aria-label="Button that shows a red tooltip">ID</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="existeMercado">
        <div class="col-12 text-center">
          <h1 for="informacao">"{{nomeMercadoFiltro}}" n√£o encontrado</h1>
          <img src="https://7classe.com/assets/media/img/no-course.gif" alt="" class="img-not-search">
        </div>
      </div>
    </mat-card-content>
  </mat-card>
