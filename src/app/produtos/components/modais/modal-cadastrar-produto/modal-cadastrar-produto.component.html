<h2 mat-dialog-title>Cadastrar Produto</h2>

<mat-dialog-content class="mat-typography">
<form [formGroup]="formulario">
  <div class="produto-mercado-form">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input type="text" matInput placeholder="Ex. Arroz" id="input-nome-produto" formControlName="Nome" autocomplete="off">
    </mat-form-field>
  </div>

  <div class="produto-mercado-form">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>URL Imagem</mat-label>
      <textarea matInput matInput placeholder="Ex. http..." id="input-link-image" formControlName="LinkImage" autocomplete="off"></textarea>
    </mat-form-field>
  </div>


</form>
</mat-dialog-content>
<mat-checkbox class="example-margin mt-3" [(ngModel)]="continuarCadastrando" [color]="color">Continuar Cadastrando</mat-checkbox>
<mat-dialog-actions align="end">

  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button (click)="salvarProduto()" [disabled]="formulario.invalid">Salvar</button>
</mat-dialog-actions>
