<mat-slide-toggle class="example-margin mb-3"
  [color]="color"
  [checked]="checked"
  [disabled]="disabled"
  (change)="alterarStatusJob($event)">

  <label>Status: {{ labelStatusExecucaoJob }}</label>

</mat-slide-toggle>

<div class="mb-4" *ngIf="checked">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="mb-4" *ngIf="!checked">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
