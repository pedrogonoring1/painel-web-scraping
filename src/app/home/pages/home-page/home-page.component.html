<div class="container">
  <mat-card class="example-card">
    <h2>Job Web Scraping</h2>
    <mat-card-content>
      <app-toggle-status-job></app-toggle-status-job>
      <div class="col-12 information-label">
        <label><i class="bi bi-info-circle"></i> job responsável pela atualização de preço dos produtos</label>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card mt-4">
    <h2>Gerenciar Dados</h2>
    <mat-card-content>
      <button class="btn btn-sm btn-success spacing-btn" (click)="redirecionarParaProduto()"><i class="bi bi-bag"></i> Produtos</button>
      <button class="btn btn-sm btn-success spacing-btn" (click)="redirecionarParaMercado()"><i class="bi bi-shop"></i> Mercados</button>
      <button class="btn btn-sm btn-success spacing-btn" (click)="redirecionarParaProdutoMercado()"><i class="bi bi-cart"></i> Produto Mercado</button>
      <button class="btn btn-sm btn-success spacing-btn"><i class="bi bi-card-text"></i> Ver Logs</button>
    </mat-card-content>
  </mat-card>
</div>
